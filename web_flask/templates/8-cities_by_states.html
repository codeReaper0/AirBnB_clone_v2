<!DOCTYPE html>
<HTML lang="en">
  <HEAD>
    <TITLE>HBNB</TITLE>
  </HEAD>
  <BODY>
    <h1>States</h1>
    <UL>
      {% for state in states_l|sort(attribute='name') %}
      <LI>{{"%s:" % state.id}} <B>{{"%s" % state.name}}</B>
	<UL>
	  {% for city in state.cities|sort(attribute='name') %}
	  <LI>{{"%s:" % city.id}} <B>{{"%s" % city.name}}</B></LI>
	  {% endfor %}
	</UL>
      </LI>
      {% endfor %}
    </UL>
  </BODY>
</HTML>
